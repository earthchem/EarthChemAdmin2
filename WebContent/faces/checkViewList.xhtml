
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"> 
                
<p:dataTable id="dupStation" var="ct" value="#{checkViewBean.dupStation}"> 
 	<f:facet name="header">Specimen with multiple stations</f:facet>
    	    <p:column headerText="related_feature_num"> <h:outputText value="#{ct.relatedFeatureNum}"/></p:column>     
    	    <p:column headerText="specimen_num"> <h:outputText value="#{ct.samplingFeatureNum}"/></p:column>     
	       	<p:column headerText="specimen_code">  <h:outputText value="#{ct.samplingFeatureCode}"/> </p:column>
	       	<p:column headerText="station_num"> <h:outputText value="#{ct.parentNum}"/></p:column>     
    	    <p:column headerText="station_code"> <h:outputText value="#{ct.parentCode}"/></p:column>     
	       	<p:column headerText="relationship_type_num">  <h:outputText value="#{ct.relationShipType}"/> </p:column>
	       	<p:column><p:commandButton value="Delete" actionListener="#{checkViewBean.deleteDupStation(ct.relatedFeatureNum)}"  update="dupStation"> </p:commandButton></p:column>
</p:dataTable>		
<br/>
 
 
 <p:dataTable id="noParentAnalyzed" var="ct" value="#{checkViewBean.noParentAnalyzed}"> 
 	<f:facet name="header">Analyzed sample without parent</f:facet>
    	    <p:column headerText="Number"> <h:outputText value="#{ct.samplingFeatureNum}"/></p:column>     
    	    <p:column headerText="Type Number"> <h:outputText value="#{ct.samplingFeatureTypeNum}"/></p:column>     
	       	<p:column headerText="Code">  <h:outputText value="#{ct.samplingFeatureCode}"/> </p:column>
	       	<p:column><p:commandButton value="Delete" actionListener="#{checkViewBean.delete(ct.samplingFeatureNum)}"  update="noParentAnalyzed"> </p:commandButton></p:column>
</p:dataTable>		
<br/>

<p:dataTable id="noChildStation" var="ct" value="#{checkViewBean.noChildStation}"> 
 	<f:facet name="header">Station without child</f:facet>
    	    <p:column headerText="Number"> <h:outputText value="#{ct.samplingFeatureNum}"/></p:column>     
    	    <p:column headerText="Type Number"> <h:outputText value="#{ct.samplingFeatureTypeNum}"/></p:column>     
	       	<p:column headerText="Code">  <h:outputText value="#{ct.samplingFeatureCode}"/> </p:column>
	       	  	     	<p:column><p:commandButton value="Delete" actionListener="#{checkViewBean.delete(ct.samplingFeatureNum)}"  update="noChildStation"> </p:commandButton></p:column>
</p:dataTable>		
<br/>

<p:dataTable id="noParentSpecimen" var="ct" value="#{checkViewBean.noParentSpecimen}"> 
 	<f:facet name="header">Specimen without parent</f:facet>
    	    <p:column headerText="Number"> <h:outputText value="#{ct.samplingFeatureNum}"/></p:column>     
    	    <p:column headerText="Type Number"> <h:outputText value="#{ct.samplingFeatureTypeNum}"/></p:column>     
	       	<p:column headerText="Code">  <h:outputText value="#{ct.samplingFeatureCode}"/> </p:column>
	       	     	<p:column><p:commandButton value="Delete" actionListener="#{checkViewBean.delete(ct.samplingFeatureNum)}"  update="noParentSpecimen"> </p:commandButton></p:column>
</p:dataTable>		
<br/>

<p:dataTable id="noChildSpecimen" var="ct" value="#{checkViewBean.noChildSpecimen}"> 
 	<f:facet name="header">Specimen without child</f:facet>
    	    <p:column headerText="Number"> <h:outputText value="#{ct.samplingFeatureNum}"/></p:column>     
    	    <p:column headerText="Type Number"> <h:outputText value="#{ct.samplingFeatureTypeNum}"/></p:column>     
	       	<p:column headerText="Code">  <h:outputText value="#{ct.samplingFeatureCode}"/> </p:column>
	           	<p:column><p:commandButton value="Delete" actionListener="#{checkViewBean.delete(ct.samplingFeatureNum)}"  update="noChildSpecimen"> </p:commandButton></p:column>
</p:dataTable>		



<br/>
 
</ui:composition>
