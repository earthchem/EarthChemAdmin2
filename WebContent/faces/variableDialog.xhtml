
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:form id="variableEditForm">	 
<p:messages for="variableEditMsg" showDetail="true" closable="true">
<p:autoUpdate/>
</p:messages>
<h:panelGrid columns = "2" border = "0" cellpadding = "0" cellspacing = "0">
   <h:panelGroup style = "display:block; text-align:left">
       <h2>Edit Variable</h2>
   </h:panelGroup>
  <h:panelGroup style = "display:block; width:400px; text-align:right">
         <p:inputText value="#{variableBean.variable.variableNum}" disabled="true" style = "width:40px;"/>
   </h:panelGroup>
</h:panelGrid>
<h:panelGrid columns = "2" border = "0" cellpadding = "2" cellspacing = "2"> 
<p:outputLabel value="Code*: "/> 
      <p:inputText  value="#{variableBean.variable.variableCode}" style = "width:400px;"/>		
  <p:outputLabel value="Name*: "/> 
 <p:inputText  value="#{variableBean.variable.variableName}" style = "width:400px;"/>  
      <p:outputLabel value="Type*: "/>
      <p:selectOneMenu value="#{variableBean.variable.variableTypeNum}">  
	       <p:ajax process="@form" partialSubmit="true" listener="#{variableBean.selectType}" update="variableEditForm"/>
	          <f:selectItem itemLabel="Select One" itemValue="#{null}" />
		     <f:selectItems value="#{optionBean.variableTypes}" /> 
	</p:selectOneMenu> 
     	   
	<p:outputLabel value="Definition: "/> 
      <p:inputText  value="#{variableBean.variable.variableDefinition}" style = "width:400px;"/>
<p:outputLabel value="Display Order*: "/> 
      <p:inputText  value="#{variableBean.variable.displayOrder}" style = "width:400px;"/>

     <h:panelGrid columns = "4" border = "0" cellpadding = "2" cellspacing = "2">
	<p:commandButton value="Save"  actionListener="#{variableBean.update}" update=":eca:variableListForm"   oncomplete="PF('variableTableWidgetVar').filter()"> 
		<p:confirm header="Confirmation" message="Are you sure you want to save the changes?" icon="ui-icon-alert"/>		  
	</p:commandButton>
	<p:commandButton value="Cancel" actionListener="#{variableBean.cancelUpdate}" >
		<p:confirm header="Confirmation" message="Are you sure you want to discard the changes?" icon="ui-icon-alert"/>		  
	</p:commandButton>	
</h:panelGrid> 
</h:panelGrid>

</h:form>
   

</ui:composition>
