
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"> 
                  
<p:dialog header="" widgetVar="labDialog" width="900" height="500" resizable="false"> 
 <ui:fragment><ui:include src="methodLab.xhtml" /></ui:fragment>
</p:dialog> 

<p:messages id="methodEditMsg" showDetail="true" closable="true"><p:autoUpdate/></p:messages>


<h:form id="methodEditForm">	


<h:panelGrid columns = "2" border = "0" cellpadding = "0" cellspacing = "0">
   <h:panelGroup style = "display:block; text-align:left">
       <h2>Edit Method</h2>
   </h:panelGroup>
  <h:panelGroup style = "display:block; width:400px; text-align:right">
         <p:inputText value="#{methodBean.method.methodNum}" disabled="true" style = "width:40px;"/>
   </h:panelGroup>
</h:panelGrid>

<h:panelGrid columns = "3" border = "0" cellpadding = "2" cellspacing = "2"> 	
      <p:outputLabel value="Code*: "/> 
      <p:inputText  value="#{methodBean.method.methodCode}" style = "width:400px;"/><h:panelGroup/>  
  <p:outputLabel value="Name*: "/> 
      <p:inputText  value="#{methodBean.method.methodName}" style = "width:400px;"/><h:panelGroup/> 
 
  <p:outputLabel value="Method Type*: "/>
       <p:selectOneMenu value="#{methodBean.method.methodTypeNum}" >    
   			<f:selectItem itemLabel="Select One" itemValue="#{null}" />
   			<f:selectItems value="#{optionBean.methodTypes}" /> 
  	  </p:selectOneMenu><h:panelGroup/> 
	<p:outputLabel value="Description: "/> 
      <p:inputText  value="#{methodBean.method.methodDescription}" style = "width:400px;"/><h:panelGroup/>  
 
 
     <h:panelGrid columns = "4" border = "0" cellpadding = "2" cellspacing = "2">
	<p:commandButton value="Save"  actionListener="#{methodBean.updateMethod}" update=":eca:methodListForm"  > 
		<p:confirm header="Confirmation" message="Are you sure you want to save the changes?" icon="ui-icon-alert"/>		  
	</p:commandButton>
	<p:commandButton value="Cancel"  actionListener="#{methodBean.cancelEditMethod}" >
		<p:confirm header="Confirmation" message="Are you sure you want to discard the changes?" icon="ui-icon-alert"/>		  
	</p:commandButton>	

</h:panelGrid>

</h:panelGrid>

</h:form>


</ui:composition>
