
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:form id="datasetEditForm">	
<p:messages for="datasetEditMsg" showDetail="true" closable="true"><p:autoUpdate/></p:messages>
<h:panelGrid columns = "2" border = "0" cellpadding = "0" cellspacing = "0">
   <h:panelGroup style = "display:block; text-align:left">
       <h2>Edit Dataset</h2>
   </h:panelGroup>
  <h:panelGroup style = "display:block; width:400px; text-align:right" rendered="#{not empty datasetBean.dataset.num}">
         <p:inputText value="#{datasetBean.dataset.num}" disabled="true" style = "width:40px;"/>
   </h:panelGroup>
</h:panelGrid>
<h:panelGrid columns = "3" border = "0" cellpadding = "2" cellspacing = "2"> 	
 <p:outputLabel value="Citation Number: "/> 
        <p:inputText  value="#{datasetBean.dataset.citationNum}" style = "width:400px;"/><h:panelGroup/>  
        <p:outputLabel value="Code*: "/> 
      <p:inputText  value="#{datasetBean.dataset.code}" style = "width:400px;"/><p:outputLabel value=" (citation num-dataset code)"/>    
      <p:outputLabel value="Type*: "/> 
       <p:selectOneMenu value="#{datasetBean.dataset.typeNum}" >    
   			<f:selectItems value="#{datasetBean.datasetTypes}" /> 
  	  </p:selectOneMenu><h:panelGroup/> 
  	   	  <p:outputLabel value="Publication Year: "/> 
        <p:inputText  value="#{datasetBean.dataset.year}" style = "width:400px;"/><p:outputLabel value=" (required if not Reference Table type)"/>    
     <p:outputLabel value="Abstract "/> 
      <p:inputText  value="#{datasetBean.dataset.abstr}" style = "width:400px;"/><h:panelGroup/> 
  <p:outputLabel value="Title: "/> 
      <p:inputTextarea value="#{datasetBean.dataset.title}" style = "width:400px;"/><h:panelGroup/> 
  </h:panelGrid>
 <br/> <br/>

     <h:panelGrid columns = "4" border = "0" cellpadding = "2" cellspacing = "2">
	<p:commandButton value="Save"  actionListener="#{datasetBean.save}" update=":eca:datasetListForm"> 
		<p:confirm header="Confirmation" message="Are you sure you want to save the changes?" icon="ui-icon-alert"/>		  
	</p:commandButton>
	<p:commandButton value="Cancel"  process="@this" update=":eca:datasetListForm" actionListener="#{datasetBean.cancel}" >
		<p:confirm header="Confirmation" message="Are you sure you want to discard the changes?" icon="ui-icon-alert"/>		  
	</p:commandButton>	

</h:panelGrid>



</h:form>


</ui:composition>
