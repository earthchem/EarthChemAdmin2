
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"> 

<p:dialog header="" widgetVar="rockclassDialog" width="900" height="500" resizable="false"> 
 <ui:fragment><ui:include src="rockclassDialog.xhtml" /></ui:fragment>
</p:dialog>


<h:form id="rockclassListForm">
<h:panelGroup >
<h:panelGrid columns = "3" border = "0" cellpadding = "0" cellspacing = "3">
 <p:outputLabel value="Type: "/>
      <p:selectOneMenu value="#{rockclassBean.typeCv}">  
	       <p:ajax process="@form" partialSubmit="true" listener="#{rockclassBean.selectTypeCv}" update="rockclassListForm"/>
	          <f:selectItem itemLabel="Select One" itemValue="#{null}" />
		      <f:selectItem itemLabel="Mineral" itemValue="Mineral" />
               <f:selectItem itemLabel="Rock Class" itemValue="Rock Class" />
               <f:selectItem itemLabel="Rock Type" itemValue="Rock Type" />
	</p:selectOneMenu> 

<p:commandButton value="New">
		  <p:ajax listener="#{rockclassBean.createNew}"  update=":eca:rockclassEditForm"  oncomplete="PF('rockclassDialog').show()"/>
</p:commandButton>
</h:panelGrid>

<p:dataTable widgetVar="rockclassTableWidgetVar" id="rockclassTable" var="cc" value="#{rockclassBean.rockclassList}"  scrollable="true" scrollHeight="400"  cellpadding = "0" cellspacing = "0"
selectionMode="single" selection="#{rockclassBean.rockclass}" rowKey="#{cc.taxonomicClassifierNum}">  

<p:ajax event="rowSelect" listener="#{rockclassBean.selectRockclass}" update=":eca:rockclassEditForm"  oncomplete="PF('rockclassDialog').show()" /> 
   	<p:column headerText="Number" sortBy="#{cc.taxonomicClassifierNum}" filterBy="#{cc.taxonomicClassifierNum}" style="width:9%;"> <h:outputText value="#{cc.taxonomicClassifierNum}"/></p:column>
 		<p:column headerText="Type" sortBy="#{cc.taxonomicClassifierTypeCv}" filterBy="#{cc.taxonomicClassifierTypeCv}" style="width:15%;" >  <h:outputText value="#{cc.taxonomicClassifierTypeCv}"/> </p:column>	
 		<p:column headerText="Name" sortBy="#{cc.taxonomicClassifierName}" filterBy="#{cc.taxonomicClassifierName}" style="width:20%;" >  <h:outputText value="#{cc.taxonomicClassifierName}"/> </p:column>
 		<p:column headerText="Common Name" sortBy="#{cc.taxonomicClassifierCommonName}" filterBy="#{cc.taxonomicClassifierCommonName}" style="width:20%;" >  <h:outputText value="#{cc.taxonomicClassifierCommonName}"/> </p:column>
 		<p:column headerText="Parent Name" sortBy="#{cc.parentTaxonomicClassifierName}" filterBy="#{cc.parentTaxonomicClassifierName}" style="width:20%;" >  <h:outputText value="#{cc.parentTaxonomicClassifierName}"/> </p:column>		
    	<p:column headerText="Description" sortBy="#{cc.taxonomicClassifierDescription}" style="width:10%;" >  <h:outputText value="#{cc.taxonomicClassifierDescription}"/> </p:column>

</p:dataTable>	
</h:panelGroup>

</h:form>

</ui:composition>
