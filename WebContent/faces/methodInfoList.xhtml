
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"> 

<p:dialog header="" widgetVar="methodInfoDialog" width="900" height="500" resizable="false"> 
 <ui:fragment><ui:include src="methodInfoDialog.xhtml" /></ui:fragment>
</p:dialog>

 <h:form id="methodInfoForm">
<h:panelGrid columns = "4" border = "0" cellpadding = "0" cellspacing = "3" resizable = "true">
<p:outputLabel value="Citation Num: "/> 
      <p:inputText value="#{methodInfoBean.citationNum}" style = "width:120px;"/>
 <p:commandButton value="Lookup" actionListener="#{methodInfoBean.lookup}" update="methodInfoForm"/>  
 <p:commandButton value="New" rendered="#{not empty methodInfoBean.citationNum}" actionListener="#{methodInfoBean.createNew}" update=":eca:methodInfoEditForm" oncomplete="PF('methodInfoDialog').show()"/>  		 	 		 	 
</h:panelGrid>

<p:dataTable id="methodInfoTable" var="m" value="#{methodInfoBean.methodInfoList}" resizableColumns="true"  scrollable="true" scrollHeight="250">  
   	    <p:column headerText="Info Num" sortBy="#{m.method_info_num}" style = "width:55px;"><h:outputText value="#{m.method_info_num}"/></p:column> 
   	    <p:column headerText="Action" sortBy="#{m.action_num}" style = "width:55px;"><h:outputText value="#{m.action_num}"/></p:column>   	     	   
       	<p:column headerText="Method" sortBy="#{m.methodCode}" style = "width:55px;"><h:outputText value="#{m.methodCode}"/></p:column>	 	
       	<p:column headerText="Variable" sortBy="#{m.variableCode}"><h:outputText value="#{m.variableCode}"/></p:column>	 
        <p:column headerText="STANDARD" style = "width:250px;">
        <p:commandButton  icon="ui-icon-search" title="#{m.STANDARD_DATA}"/>
        <h:outputText value="#{m.STANDARD_DATA}"/></p:column>	
       	<p:column headerText="NORM NAME"><h:outputText value="#{m.NORM_STANDARD_NAME}"/></p:column>
       	<p:column headerText="NORM VALUE"><h:outputText value="#{m.NORM_STANDARD_VALUE}"/></p:column>	
    	<p:column headerText="FC NAME"><h:outputText value="#{m.FCORR_STANDARD_NAME}"/></p:column>	
       	<p:column headerText="FC RATIO"><h:outputText value="#{m.FCORR_RATIO}"/></p:column>    
       	<p:column headerText="FC VALUE"><h:outputText value="#{m.FCORR_STANDARD_VALUE}"/></p:column>	
 	 	<p:column headerText="PR MIN"><h:outputText value="#{m.METHOD_PRECISION_MIN}"/></p:column>	
	 	<p:column headerText="PR MAX"><h:outputText value="#{m.METHOD_PRECISION_MAX}"/></p:column>	
 	 	<p:column headerText="PR TYPE"><h:outputText value="#{m.METHOD_PRECISION_TYPE}"/></p:column>	
 </p:dataTable>
